<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h2>Pexeso Game</h2>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star medium"></i></li>
        		<li><i class="fa fa-star large"></i></li>
        	</ul>

        	<span class="turns">0</span> Turns

          <div class="timer">
          </div>

          <div class="restart fontawesome-refresh " onclick=startGame()>
        		<i></i>
        	</div>
        </section>

        <ul class="deck" id="deck-all-cards">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>

        <div class="PopUpWindow" id="pop-window">
            <div class="pop-w">
                <h1>Congratulations</h1>
                <a class="close" href="#" >x</a>
                <div class="congratulations">
                    Congratulations you're a winner
                </div>
                <div class="congrat-content">
                    <p>You made <span id="numberOfTurns"> </span> moves </p>
                    <p>in <span id="timeInTotal"></span> </p>
                    <p>Rating:  <span id="starRating"></span></p>
                </div>
                <button id="play-again" onclick="playAgain()">
                    Play again</a>
                </button>
            </div>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
